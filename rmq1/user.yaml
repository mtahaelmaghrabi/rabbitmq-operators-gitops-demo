---
apiVersion: v1
kind: Secret
metadata:
  name: demo-user-secret
  namespace: rabbitmq-system2
type: Opaque
stringData:
  username: demo
  password: demo
---
apiVersion: rabbitmq.com/v1beta1
kind: User
metadata:
  name: user-rabbit1
  namespace: rabbitmq-system2
spec:
  tags:
  - administrator
  rabbitmqClusterReference:
    name: rabbit1
  importCredentialsSecret:
    name: demo-user-secret

